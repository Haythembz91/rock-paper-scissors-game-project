<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" ></script>
</head>
<body>
    <div class="container">
        <div>
            Your pick: <br> <span class="myPick"></span> <br> Score: 0<span class="myScore"></span>
        </div>
        <div id="picks">
            <span class="pick" data-id="1" >✊</span>
            <span class="pick" data-id="2">✋</span>
            <span class="pick" data-id="3" >✌</span>
          
        </div>
        
        <div>
            Computers pick: <br> <span class="CompPick"></span> <br> Score: 0<span class="pcScore"></span>
        </div>
    </div>

<div class="submit">Play!</div>
<div class="result"></div>
<div class="reset">Clear the scores</div>


</body>
</html>
